<!DOCTYPE html>
<html lang="pl">
<head>
 <title>Zadanie JavaScript</title>
 <meta charset="utf-8">
 <style>
  h1 { text-transform: uppercase; }
 </style>
</head>
<body>

 <h1>Proste działania</h1>

 <label for="a">Podaj pierwszą liczbę:</label> 
 <input type="number" id="a">
 <br><br>

 <label for="b">Podaj drugą liczbę:</label> 
 <input type="number" id="b">
 <br><br>

 <input type="button" value="DODAWANIE" onclick="suma_chy()">
 <input type="button" value="ODEJMOWANIE" onclick="roznica_chy()">
 <input type="button" value="MNOŻENIE" onclick="iloczyn_chy()">
 <input type="button" value="DZIELENIE" onclick="iloraz_chy()">
 <input type="button" value="TEORIA-Chyliński" onclick="teoria_chy()">

 <div id="wynik" style="margin-top:20px;"></div>

<script>

function teoria_chy()
{
document.write("<font color=green size=4>Pierwsza linia kodu</font><br>");
document.write("<font color=red size=4>&lt;label for=&quot;a&quot;&gt;Podaj pierwszą liczbę:&lt;/label&gt; &lt;input type=&quot;number&quot; id=&quot;a&quot;&gt;</font><br>");
document.write("<font color=green size=4>Wytłumaczenie</font><br>");
document.write("<font color=red size=4>Tworzy opis pola oraz pole do wpisania pierwszej liczby – etykieta jest powiązana z inputem przez for=&quot;a&quot; i id=&quot;a&quot;.</font><br><br>");

document.write("<font color=green size=4>Druga linia kodu</font><br>");
document.write("<font color=red size=4>&lt;input type=&quot;button&quot; value=&quot;DODAWANIE&quot; onclick=&quot;suma_chy()&quot;&gt;</font><br>");
document.write("<font color=green size=4>Wytłumaczenie</font><br>");
document.write("<font color=red size=4>Tworzy przycisk DODAWANIE – kliknięcie uruchamia funkcję suma_chy().</font><br><br>");

document.write("<font color=green size=4>Trzecia linia kodu</font><br>");
document.write("<font color=red size=4>var a = document.getElementById(&quot;a&quot;).value;</font><br>");
document.write("<font color=green size=4>Wytłumaczenie</font><br>");
document.write("<font color=red size=4>Pobiera wartość wpisaną w pole o identyfikatorze &quot;a&quot; i zapisuje do zmiennej a.</font><br><br>");

document.write("<font color=green size=4>Czwarta linia kodu</font><br>");
document.write("<font color=red size=4>if (a == &quot;&quot; || b == &quot;&quot;)</font><br>");
document.write("<font color=green size=4>Wytłumaczenie</font><br>");
document.write("<font color=red size=4>Sprawdza czy pola a lub b są puste. Jeśli tak – wyświetli komunikat o braku danych.</font><br><br>");

document.write("<font color=green size=4>Piąta linia kodu</font><br>");
document.write("<font color=red size=4>document.getElementById(&quot;wynik&quot;).innerHTML = &quot;Wynik działania wynosi: &quot; + suma;</font><br>");
document.write("<font color=green size=4>Wytłumaczenie</font><br>");
document.write("<font color=red size=4>Wyświetla wynik obliczeń w elemencie o id=&quot;wynik&quot;.</font><br><br>");
}


function suma_chy()
{
   var a = document.getElementById("a").value;
   var b = document.getElementById("b").value;

   if (a == "" || b == "") {
      document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
   } else {
      a = parseFloat(a);
      b = parseFloat(b);
      var suma = a + b;
      document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + suma;
   }
}


function roznica_chy()
{
   var a = document.getElementById("a").value;
   var b = document.getElementById("b").value;

   if (a == "" || b == "") {
      document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
   } else {
      a = parseFloat(a);
      b = parseFloat(b);
      var roznica = a - b;
      document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + roznica;
   }
}


function iloczyn_chy()
{
   var a = document.getElementById("a").value;
   var b = document.getElementById("b").value;

   if (a == "" || b == "") {
      document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
   } else {
      a = parseFloat(a);
      b = parseFloat(b);
      var iloczyn = a * b;
      document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloczyn;
   }
}


function iloraz_chy()
{
   var a = document.getElementById("a").value;
   var b = document.getElementById("b").value;

   if (a == "" || b == "") {
       document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
   } else {

       a = parseFloat(a);
       b = parseFloat(b);

       if (b == 0) {
          document.getElementById("wynik").innerHTML = "Nie wolno dzielić przez zero.";
       } else {
          var iloraz = a / b;
          document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloraz;
       }
   }
}

</script>
</body>
</html>
