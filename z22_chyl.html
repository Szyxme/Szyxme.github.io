        <script>
            function pole_chylinski(a, b){
                var a_chyl = parseFloat(a);
                var b_chyl = parseFloat(b);
                var pole = a_chyl*b_chyl;
                document.getElementById("pokaz_pole").value=pole.toFixed(2)+"cm^2";
            }

            function obwod_chylinski(a, b){
                var a_chyl = parseFloat(a);
                var b_chyl = parseFloat(b);
                var obwod = (a_chyl*2)+(b_chyl*2);
                document.getElementById("pokaz_obwod").value=obwod.toFixed(2)+"cm";
            }
        </script>
    </head>
