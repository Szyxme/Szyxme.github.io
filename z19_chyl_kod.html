 <head>

 </head>

 <script type="text/javascript"> 
  function pole() 
   { 
 var a_chy= parseFloat(document.getElementById('dlugosc').value); 
 var b_chy= a_chy*a_chy; 
        document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_chy.toFixed(2)+" cm^2";  
   } 
  function obwod() 
   { 
 var a_chy= parseFloat(document.getElementById('dlugosc').value); 
 var b_chy= 4*a_chy; 
        document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_chy.toFixed(2)+" cm";  
   } 
 </script> 
  <h1>Wszystko o KWADRACIE</h1><br><br>

  <input type="button" name="pole" value="Oblicz pole" Onclick="pole()"><br><br> 
  <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod()"><br><br> 
  <div  style="color:red;font-size:50px;"id="nazwa"></div>
