<div style="color: red; font-size: 25px;">
<script language="JavaScript">

var nr = 4; 
var koniec = nr + 15; 
var licznik = 0;

for(var i = nr; i <= koniec; i++){
    var pierw_2 = Math.sqrt(i).toFixed(2);
    var pierw_4 = Math.sqrt(Math.sqrt(i)).toFixed(2);

    document.write("I=" + i + " pierw_2(" + i + ")=" + pierw_2 + " pierw_4(" + i + ")=" + pierw_4 + "<br>");
    
    licznik++;
    if(licznik % 3 === 0){
        alert("Kliknij OK");
    }
}

</script>
