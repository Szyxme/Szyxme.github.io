<!DOCTYPE html>
<html>

        <meta charset="utf-8">

    <body>
        <script>
            let x = parseInt(prompt("Podaj liczbę całkowitą", ""));
            for(i_c=1; i_c<=x; i_c++){
                if(i_c%2==0){
                    document.write(i_c + "<br>");
                }
            }
        </script>
    </body>
</html>
