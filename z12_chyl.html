<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Zadanie 12 Chyliński</title>
<script type="text/javascript">
function oblicz_chy() {
    let D1 = parseInt(document.getElementById("D1_chy").value);
    let G1 = parseInt(document.getElementById("G1_chy").value);
    let D2 = parseInt(document.getElementById("D2_chy").value);
    let G2 = parseInt(document.getElementById("G2_chy").value);

    // zamieniamy dni i godziny na sekundy od początku miesiąca
    let sekundy1 = (D1 * 24 * 3600) + (G1 * 3600);
    let sekundy2 = (D2 * 24 * 3600) + (G2 * 3600);

    let roznica = Math.abs(sekundy1 - sekundy2);

    document.getElementById("wynik").innerHTML =
        "Między dniem " + D1 + " godz. " + G1 + 
        " a dniem " + D2 + " godz. " + G2 +
        " minęło " + roznica + " sekund.";
}

function okno_zamknij_chy() {
    window.close();
}
</script>
</head>
<body>
<h2>Zadanie 12 – Chyliński</h2>

<form>
Podaj pierwszy dzień (D1): <input type="number" id="D1_chy"><br><br>
Podaj godzinę (G1): <input type="number" id="G1_chy"><br><br>
Podaj drugi dzień (D2): <input type="number" id="D2_chy"><br><br>
Podaj godzinę (G2): <input type="number" id="G2_chy"><br><br>

<input type="button" value="Oblicz sekundy" onclick="oblicz_chy()">
</form>

<p id="wynik" style="color:green; font-size:45px;"></p>

<input type="button" value="Zamknij okno" onclick="okno_zamknij_chy()"/>
</body>
</html>
