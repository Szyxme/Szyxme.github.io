<body>
    <div style="color: green; font-size: 38px;"> 
        <script language="JavaScript"> 
            var m_chy = parseInt(prompt("Wpisz m: ", "Wpisz tutaj"));
            document.write("1/"+m_chy+" = "+ "1/"+2*m_chy+" + 1/"+2*m_chy+"<br>");

            var lewa = 1/m_chy;
            var prawa = 1/(2*m_chy) + 1/(2*m_chy);

            if(lewa - prawa < 0.1){
                document.writeln("Zgadza się");
            }
            else{
                document.writeln("Nie zgadza się");
            }
        </script>
    </div>
</body>
