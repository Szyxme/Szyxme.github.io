<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Strona główna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Strona główna</h2>
  <p>Wybierz jedno z zadań:</p>
  
  <button onclick="openWindow('z1_chyl.html')">zadanie1</button>
  <button onclick="openWindow('z2_chyl.html')">zadanie2</button>
  <button onclick="openWindow('z3_chyl.html')">zadanie3</button>
  <button onclick="openWindow('z4_chyl.html')">zadanie4</button>
  <button onclick="openWindow('z5_chyl.html')">zadanie5</button>
  <br>
  <button onclick="closeWindow()">zamknij okno</button>

  <script>
    function openWindow(page) {
      window.open(page, "_blank", "width=600,height=400");
    }

    function closeWindow() {
      window.open('', '_self'); 
      window.close();         
    }
  </script>
</body>
</html>
